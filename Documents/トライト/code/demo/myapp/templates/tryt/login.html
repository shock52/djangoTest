<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <title>ログイン</title>
</head>

<body>

  <div class="wrapper">

    <!-- <form action="#" method="post" class="form-signin"> -->
    <div class="form-signin">
      <p class="heading">労通管理</p>
      {% csrf_token %}
      <p class="label">ログインID　<input class="input" type="text" placeholder="メールアドレス"></p>
      <p class="label">パスワード　<input class="input" type="password" placeholder="半角英数８文字以上"></p>

      <!-- 画面遷移用 -->
      <button onclick="location.href='/dashboard'" class="btn">ログイン</button>
      <p class="save-info"><input type="checkbox">ログイン情報を保持する</p>
      <br>
      <a href="#" class="forgot-pwd">パスワードをお忘れの場合はセールスフォースよりご対応願います。</a>
    </div>
    <!-- </form> -->
  </div>


</body>

</html>
